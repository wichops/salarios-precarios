{% extends "layout.html" %}
{% block title %}Nueva Reseña{% endblock %}
{% block content %}
<div class="w-full max-w-md m-auto">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" action="/reviews/new">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="place_id">
        Lugar
      </label>
      <select class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-blue-100 focus:bg-white" name="place_id" id="place_id">
        {% for place in places %}
        <option value="{{ place.id }}">{{ place.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="weekly_salary">
        Salario Semanal
      </label>
      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-blue-500 focus:bg-white" name="weekly_salary" id="weekly_salary" type="number"> 
    </div>
    <div class="mb-6">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="shift_days_count">
        ¿Cuántos días trabajas a la semana?
      </label>
      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-blue-100 focus:bg-white" name="shift_days_count" id="shift_days_count" type="number" placeholder="6">
    </div>
    <div class="mb-6">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="shift_duration">
        Duración del turno
      </label>
      <input class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-blue-100 focus:bg-white focus:border-gray-500" name="shift_duration" id="shift_duration" type="number" placeholder="9">
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-blue-100 focus:shadow-outline" type="submit">
        Guardar
      </button>
    </div>
  </form>
</div>
{% endblock %}
